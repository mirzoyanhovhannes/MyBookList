
<button (click)="reset()">Reset table</button>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Page Count</th>
    <th>Read On</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let element of tableElements ">
    <td>{{element.title}}</td>
    <td>{{element.author}}</td>
    <td>{{element.pageCount}}</td>
    <td>{{element.readOn}}</td>
  </tr>
  </tbody>
</table>


<p>Count of books {{tableElements.length}}</p>
